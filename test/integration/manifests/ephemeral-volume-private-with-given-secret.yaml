apiVersion: batch/v1
kind: Job
metadata:
  name: ephemeral-volume-private-with-given-secret
spec:
  template:
    metadata:
      name: ephemeral-volume-private-with-given-secret
    spec:
      containers:
        - name: ephemeral-volume-private-with-given-secret
          image: docker.io/warmmetal/csi-image-test:check-fs
          env:
            - name: TARGET
              value: /target
          volumeMounts:
            - mountPath: /target
              name: target
      restartPolicy: Never
      volumes:
        - name: target
          csi:
            driver: csi-image.warm-metal.tech
            volumeAttributes:
              image: "localhost:31000/warmmetal/csi-image-test:simple-fs"
              secret: "warmmetal"
              secretNamespace: "default"
              pullAlways: "true"
  backoffLimit: 0
