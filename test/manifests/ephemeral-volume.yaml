kind: Pod
apiVersion: v1
metadata:
  name: ephemeral-volume
spec:
  containers:
    - name: ephemeral-volume
      image: docker.io/warmmetal/csi-image-test:check-fs
      env:
        - name: TARGET
          value: /target
      volumeMounts:
        - mountPath: /target
          name: target
  volumes:
    - name: target
      csi:
        driver: csi-image.warm-metal.tech
        volumeAttributes:
          volumeHandle: "docker.io/warmmetal/csi-image-test:simple-fs"
